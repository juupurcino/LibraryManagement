<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/public/css/livros.css" />
    <link rel="stylesheet" href="/public/css/footer.css" />
    <link rel="stylesheet" href="/public/css/header.css" />
    <link rel="stylesheet" href="/public/css/perfil.css" />
    <title>Favoritos</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="/public/img/Logo branca.png" alt="Logo" width="50" height="50"
                        class="d-inline-block align-text-top">
                    PlotPlit Library
                </a>
                <div id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="inicio.html">Início</a>
                        <a class="nav-link" href="livros.html">Livros</a>
                        <a class="nav-link" href="favoritos.html">Favoritos</a>
                        <a class="nav-link" href="emprestimos.html">Meus Empréstimos</a>
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal">Perfil</a>
                        <a class="nav-link" href="index.html">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Modal Perfil-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Meus Dados</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Nome</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">CPF</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" aria-describedby="emailHelp">
                        </div>
                        <label for="exampleInputEmail1" class="form-label">Gênero</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected value="1">Feminino</option>
                            <option value="2">Masculino</option>
                            <option value="3">Outro</option>
                        </select>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Atualizar</button>
                </div>
            </div>
        </div>
    </div>

    <main>
         
        <!-- Barra de pesquisa  -->
        <div class="pesquisas">
            <div class="pesquisar">
                <h6>Pesquise</h6>
                <div class="p">
                    <input type="text" placeholder="Pesquise por livro, autor, gênero...." />
                    <div class="icon">
                        <span class="material-symbols-outlined"> search </span>
                    </div>
                </div>
            </div>

            <!-- Barra de gênero -->
            <div class="seletores-container">
                <div class="seletores">
                    <h6>Gênero</h6>
                    <select name="genero">
                        <option value="all" selected>Todos</option>
                        <option value="genre1">Gênero 1</option>
                        <option value="genre2">Gênero 2</option>
                    </select>
                </div>

                <!-- Barra de autor  -->
                <div class="seletores">
                    <h6>Autor</h6>
                    <select name="autor">
                        <option value="all" selected>Todos</option>
                        <option value="author1">Autor 1</option>
                        <option value="author2">Autor 2</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Card de livro  -->
        <div class="livros row row-cols-1 row-cols-md-2 row-cols-lg-5 g-15">
            <div class="col">
                <div class="card">
                    <img src="/public/img/comeca.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <button>Detalhes</button>
                        <img src="/public/img/star.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer1">
            <img src="/public/img/Logo branca.png" alt="">
            <div class="imgzinha">
                <p><img src="/public/img/whatsapp.png" alt="">(41) 9 9750-4019</p>
                <p><img src="/public/img/instagram.png" alt="">@plotplit</p>
                <p><img src="/public/img/mail.png" alt="">biblio@bibliotecsd.com.br</p>
            </div>
        </div>
        <p>Todos os direitos reservados a Plot Pit Livrarias.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
