<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="logo">
        <img src="/public/img/LogoMarrom.png">
    </div>

    <div class="formulario">
        <div class="cardLogin card" id="login">
            <div>
                <h4>Logar</h4>
                <div class="logos">
                    <span class="material-symbols-outlined"> mail </span>
                    <input type="text" placeholder="Digite seu email">
                </div>
                <div class="logos">
                    <span class="material-symbols-outlined"> lock </span>
                    <input type="text" placeholder="Digite sua senha">
                </div>
                <div class="logos">
                    <button> Logar </button>
                </div>
                <div>
                    <h6>Não possui conta? <a id="next">Registar.</a></h6>
                </div>
            </div>
        </div>
        <div class="cardRegistrar card" id="register">
            <div>
                <h4>Registrar</h4>
                <div class="logos">
                    <span class="material-symbols-outlined"> person </span>
                    <input type="text" placeholder="Digite seu nome">
                </div>
                <div class="logos">
                    <span class="material-symbols-outlined"> clarify </span>
                    <input type="text" placeholder="Digite seu cpf">
                </div>
                <div class="logos">
                    <span class="material-symbols-outlined"> mail </span>
                    <input type="text" placeholder="Digite seu email">
                </div>
                <div class="logos">
                    <span class="material-symbols-outlined"> call </span>
                    <input type="text" placeholder="Digite seu telefone">
                </div>
                <div class="logos">
                    <span class="material-symbols-outlined"> lock </span>
                    <input type="text" placeholder="Digite sua data de nascimento">
                </div>
                <div class="logos">
                    <span class="material-symbols-outlined"> male </span>
                    <select class="form-select" aria-label="Default select example">
                        <option value="" disabled selected>Selecione seu gênero</option>
                        <option value="1">Feminino</option>
                        <option value="2">Masculino</option>
                        <option value="3">Outro</option>
                    </select>
                </div>
                <div class="logos">
                    <span class="material-symbols-outlined"> lock </span>
                    <input type="text" placeholder="Digite sua senha">
                </div>
                <div class="logos">
                    <button> Registar </button>
                </div>
                <div>
                    <h6>Já possui conta?<a id="prev">Logar.</a></h6>
                </div>
            </div>
        </div>
    </div>

    <script src="/public/js/flipbook.js"></script>
</body>
</html>
